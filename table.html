      * {

        box-sizing: border-box;
      }

      html,

        background: white;

        justify-content: center;
      }

      table {
        width: 100%;

      }

      table, th {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 10px 5px 10px;
        text-align: left;
        width: 100%;
      }

      td {
        border-bottom: 1px solid black;
        border-top: 1px solid black;
        padding: 10px 5px 10px;

        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #b5f3f3;
      }

      }

        width: 24%;
        border: none;
      }

      .bottomRight {
        position: absolute;
        bottom: 8px;
        right: 16px;
        font-size: 18px;
      }
